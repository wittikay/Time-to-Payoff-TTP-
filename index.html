<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTP (Time-to-Payoff)</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="../favicon.ico" type="image/ico" sizes="16x32" />
  </head>
  <body>
    <div class="page">
      <!-- Header Section -->
      <section class="header">
        <div class="header__row">
          <h1 class="header__title header__text">TTP</h1>
          <span class="header__signature"
            >made by wittikay!
            <img
              src="./images/wittikay-logo.png"
              alt="A white illustration of wittikay, which roughly resemvles a panther."
              class="header__signature-img"
          /></span>
          <h2 class="header__subtitle header__text">(Time-to-Payoff)</h2>
        </div>
      </section>

      <!-- Calculator Section -->
      <section class="calculator">
        <form action="" class="calculator__form">
          <fieldset class="calculator__fieldset">
            <!-- Amount Input -->
            <div class="calculator__container">
              <label for="amount" class="calculator__label">Amount ($):</label>
              <input
                type="number"
                id="amount"
                class="calculator__input"
                placeholder="Enter amount (numbers only)"
                step="any"
              />
              <span class="error-message"></span>
            </div>
            <!-- Interest Rate Input -->
            <div class="calculator__container">
              <label for="interest" class="calculator__label"
                >Interest Rate (%):</label
              >
              <input
                type="number"
                id="interest"
                class="calculator__input"
                placeholder="Enter interest rate (numbers only)"
                step="any"
              />
              <span id="interest-error" class="error-message"></span>
            </div>

            
            <!-- Monthly Payment Input -->
            <div class="calculator__container">
              <label for="payment-amount" class="calculator__label"
                >Payment Amount ($):</label
              >
              <input
                type="number"
                id="payment-amount"
                class="calculator__input"
                placeholder="Enter payment amount(numbers only)"
                step="any"
              />
              <select name="payment-frequency" id="payment-frequency" class="calculator__select">
              <option value="daily">Daily</option>
              <option value="monthly">Monthly</option>
              </select>
              <span class="error-message"></span>
            </div>

            <div class="calculator__container">
              <label for="monthly-fee" class="calculator__label"
                >(Optional) Monthly Fee ($)</label
              >
              <input
                type="number"
                id="monthly-fee"
                class="calculator__input"
                placeholder="Enter monthly fee (numbers only)"
                step="any"
              />
              <span class="error-message"></span>
            </div>
            <!-- Output -->
            <div class="calculator__container calculator__output-container">
              <label for="time-to-payoff" class="calculator__label"
                >Time to Pay Off:</label
              >
              <output
                id="time-to-payoff"
                class="finance__calculator-output"
              ></output>
            </div>
            <!-- Submit Button -->
            <button class="calculator__button">Submit</button>
          </fieldset>
        </form>
      </section>
    </div>
    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
