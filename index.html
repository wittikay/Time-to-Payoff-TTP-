<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Project</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="../favicon.ico" type="image/ico" sizes="16x32" />
  </head>
  <body>
    <div class="page">
      <!-- Header Section -->
      <section class="header">
        <div class="header__row">
          <h1 class="header__title header__text">TTP</h1>
          <h2 class="header__subtitle header__text">(Time-to-Payoff)</h2>
        </div>
      </section>

      <!-- Calculator Section -->
      <section class="calculator">
        <form action="" class="calculator__form">
          <!-- Amount Input -->
          <div class="calculator__container">
            <label for="amount" class="calculator__label">Amount:</label>
            <input
              type="number"
              id="amount"
              class="calculator__input"
              placeholder="Enter amount"
            />
          </div>
          <!-- Interest Rate Input -->
          <div class="calculator__container">
            <label for="interest" class="calculator__label">Interest Rate (%):</label>
            <input
              type="number"
              id="interest"
              class="calculator__input"
              placeholder="Enter interest rate"
            />
          </div>
          <!-- Monthly Payment Input -->
          <div class="calculator__container">
            <label for="monthly-payment" class="calculator__label">Monthly Payment:</label>
            <input
              type="number"
              id="monthly-payment"
              class="calculator__input"
              placeholder="Enter monthly payment"
            />
          </div>
          <!-- Output -->
          <div class="calculator__container calculator__output-container">
            <label for="time-to-payoff" class="calculator__label">Time to Pay Off:</label>
            <output
              id="time-to-payoff"
              class="finance__calculator-output"
            ></output>
          </div>
          <!-- Submit Button -->
          <button class="calculator__button">Submit</button>
        </form>
      </section>
    </div>
    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
